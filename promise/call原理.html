<script>
    function f1(a,b,c){
        console.log("f...")
        return a+b+c
    }
    Function.prototype.call = function(context){
        //处理context为空的情况
        context = context ? Object(context) : window
        context.fn = this;
        let args = []
        for(let i=1;i<arguments.length;i++){
            args.push(arguments[i])
        }
        let r = context.fn(...args)
        delete context.fn
        return r
    }
    let obj
    console.log(f1.call(obj,1,2,3))
</script>
